{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Skill</title>
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add a New Skill</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="skill_name" placeholder="Skill name" required>
            <input type="number" name="progress" placeholder="Progress (0-100%)" min="0" max="100" required>

            <button type="submit">Add Skill</button>
        </form>

        <br>
        <a href="{% url 'dashboard' %}"><button style="background-color: #007bff;">Back to Dashboard</button></a>
    </div>
</body>
</html>
